<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
       <!-- Link to External JavaScript File -->
       <script src="document_manipulation.js"></script>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Styling for the form */
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Styling for the box */
        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Products Section -->
    <h1>Product List</h1>
    <div id="product-list">
        <!-- Products would be here -->
    </div>

    <!-- Form Section -->
    <h1>Contact Form</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email">

        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Your Message"></textarea>

        <button type="submit">Submit</button>
    </form>

    <!-- Styling Section -->
    <h1>Click the Box to Change its Color</h1>
    <div id="box">Click me to change color</div>

 

</body>
</html>
